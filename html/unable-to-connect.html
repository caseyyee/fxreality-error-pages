<!doctype html>
<html lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Unable to Connect</title>
    <body>
        <div class="container">
            <img class="icon" src="images/icon-errorpage-unabletoconnect.svg" alt="Unable to Connect">

            <h1>Unable to Connect</h1>

            <p>Firefox Reality can’t establish a connection to the
            <br/>server at www.abc.com.</p>

            <ol>
                <li>The site could be temporarily unavailable or too busy. Try again in a few moments.</li>
                <li>If you are unable to load any pages, check your device’s data or Wi-Fi connection.</li>
            </ol>

            <div class="select">
                <button>Enable Wi-Fi</button>
                <button>Try Again</button>
            </div>
        </div>
    </body>
</html>
