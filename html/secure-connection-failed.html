<!doctype html>
<html lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Secured Connection Failed</title>
    <body>
        <div class="container-wide">
            <img class="icon" src="images/icon-errorpage-secureconnectionfailed.svg" alt="Unable to Connect">

            <h1>Secure Connection Failed</h1>

            <ol>
                <li>The page you are trying to view cannot be shown because the authenticity of the received data could not be verified
                <li>Please contact the website owners to inform them of this problem.</li>
            </ol>

            <div class="select">
                <button>Try Again</button>
            </div>
        </div>
    </body>
</html>
