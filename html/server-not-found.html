<!doctype html>
<html lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Server Not Found</title>
    <body>
        <div class="container">
            <img class="icon" src="images/icon-errorpage-servernotfound.svg" alt="Unable to Connect">

            <h1>Server Not Found</h1>

            <p>Firefox can’t find the server at www.abc.com.</p>

            <ol>
                <li>Check the address for typing errors.
                
                <div class="address-field">
                    <input type="text" value="abc.com"/>
                    <button>Search</button>
                </div>
                </li>
                <li> If you are unable to load any pages, check your device’s data or Wi-Fi connection.</li>
            </ol>

            <div class="select">
                <button>Try Again</button>
            </div>
        </div>
    </body>
</html>
